<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <title>Registrar</title>
</head>

<body>
  <div class="row align-items-center justify-content-center">
    <div class="col-md-6 lado-esquerdo justify-content-center">
      <h2 class=" mb-5 titulo-img">Começe sua <span class="destaque">jornada </span> e conheça milhares de <span class="destaque">projetos sociais!</span></h2>
      <img class="ilustração mt-1" src="images/login-ilustration.svg" alt="">
    </div>

    <div class="col-md-6 lado-direito mt-5">
      <div class="container">
        <img class="logo-principal" src="images/Lays-Logo.png" alt="" style="height: 50px;">
        <h3 class="titulo text-center mb-4">Crie sua conta</h3>
        <a class="btn btn-block shadow-sm mb-4 bg-body" id="btnGoogle" onclick="googleLogin()">
          <img class="img-google" src="images/Google__G__Logo.png" alt="" style="height: 20px;">
          Registrar com Google
        </a>
        <p class="mb-3 text-center text-ou">Ou</p>
        <form action="#" method="post" onsubmit="return validaForm(this);">

          <div class="form-group first">
            <label for="username">e-mail</label>
            <input type="text" class="form-control mb-3" placeholder="exemplo@gmail.com" id="email">
          </div>

          <div class="form-group last mb-3">
            <label for="password">Senha</label>
            <input type="password" class="form-control" placeholder="********" id="password">
          </div>

        </form>
        <button value="Registrar" class="btn btn-block shadow-lg p-3 mb-3 bg-body" id="btnLogin"
          onclick="register()">Registrar</button>
        <p class="mb-4 text-center">Já possui uma conta? <a class="linkLogin" href="login.html">fazer login</a></p>
      </div>
    </div>

  </div>


  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/init.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>
