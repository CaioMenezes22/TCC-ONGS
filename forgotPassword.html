    <title>Redefinir senha</title>
  </head>
  <body>

    <div class="row align-items-center justify-content-center">  
      <div class="col-md-6 lado-direito mt-5">
        <div class="container">
          <img class="logo-principal" src="images/Lays-Logo.png" alt="" style="height: 50px;">
          <h3 class="titulo text-center mb-2">Redefinir senha</h3>
          <p class="mb-4 text-center">Insira o email associado a sua conta e enviaremos um email com as instruções para redefinir sua senha</p>
  
            <div class="form-group last mb-3">
              <label for="password">E-mail</label>
              <input type="email" class="form-control" placeholder="Exemplo@gmail.com" id="changePassword">
            </div>
  
          </form>
          <button value="Enviar" class="btn btn-block shadow-lg p-3 mb-3 bg-body" id="btnLogin"
            onclick="redefinirSenha()">Enviar</button>
          <p class="mb-4 btnVoltar text-center"><a href="login.html"><i class="fas fa-arrow-left mr-3"></i>Voltar</a></p>
        </div>
      </div>

      <div class="col-md-6 lado-esquerdo justify-content-center">
        <h2 class=" mb-3 titulo-img">Começe sua <span class="destaque">jornada </span> e conheça milhares de <span class="destaque">projetos sociais!</span></h2>
        <img class="ilustraçãoLogin mt-1" src="images/Rocket.svg" alt="">
      </div>
  
    </div>

    
  </div>
